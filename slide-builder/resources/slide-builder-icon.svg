<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked slides icon for Activity Bar -->
  <!-- Back slide -->
  <rect x="5" y="3" width="14" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.4"/>
  <!-- Middle slide -->
  <rect x="3" y="6" width="14" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Front slide -->
  <rect x="7" y="9" width="14" height="10" rx="1.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Content lines on front slide -->
  <line x1="10" y1="12.5" x2="18" y2="12.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="10" y1="15.5" x2="15" y2="15.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
</svg>
