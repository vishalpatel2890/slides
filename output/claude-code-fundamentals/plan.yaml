# Audience Context
audience: "Solution Consultants - intermediate technical level, limited CLI/LLM experience"
audience_knowledge_level: intermediate
audience_priorities:
  - "Easy setup and installation"
  - "Practical use cases for daily work"
  - "Understanding AI/LLM fundamentals"
  - "Career growth through AI expertise"

# Purpose & Outcome
purpose: "Enable Solution Consultants to start using Claude Code in their day-to-day work, covering installation, AWS Bedrock setup with SSO config, and demonstrating a practical use case"
desired_outcome: "SCs leave with Claude Code installed, configured, and have completed their first agentic task"
key_message: "Automate the hard/boring stuff — building AI expertise is critical for career growth, and it's super fun"

# Narrative Structure
storyline:
  opening_hook: "Automate the boring stuff + AI expertise = career growth + fun"
  tension: "Chat UIs like ChatGPT/Gemini can't access files, run code, or iterate autonomously"
  resolution: "Claude Code is an agentic terminal tool that reads, writes, executes, and learns from your codebase"
  call_to_action: "Install today, try the architecture visual exercise, join us for Week 2"

recurring_themes:
  - "Action-oriented setup"
  - "Agentic capabilities"
  - "Practical SC workflows"
  - "12-week learning journey"

