<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Slide 2: Why Claude Code?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4e94c;
            --color-secondary: #4ecdc4;
            --color-bg-default: #0a0a0a;
            --color-bg-alt: #1a1a1a;
            --color-text-heading: #ffffff;
            --color-text-body: #f5f5f5;
            --color-text-muted: #888888;
            --color-border: #2a2a2a;
            --font-heading: 'Outfit', system-ui, sans-serif;
            --font-body: 'Outfit', system-ui, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--color-bg-default);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: var(--color-bg-default);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
        }
        .bg-accent {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(212, 233, 76, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }
        .content {
            text-align: center;
            max-width: 1400px;
            position: relative;
            z-index: 1;
        }
        .section-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--color-secondary);
            margin-bottom: 40px;
        }
        .main-message {
            font-family: var(--font-heading);
            font-size: 72px;
            font-weight: 700;
            color: var(--color-text-heading);
            line-height: 1.1;
            margin-bottom: 60px;
        }
        .highlight { color: var(--color-primary); }
        .benefits {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .benefit {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .benefit-icon {
            width: 80px;
            height: 80px;
            background: var(--color-bg-alt);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .benefit-icon svg {
            width: 40px;
            height: 40px;
            color: var(--color-primary);
        }
        .benefit-text {
            font-size: 20px;
            font-weight: 500;
            color: var(--color-text-body);
        }
        .accent-left, .accent-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 200px;
            background: linear-gradient(180deg, transparent, var(--color-primary), transparent);
        }
        .accent-left { left: 80px; }
        .accent-right { right: 80px; }
        [contenteditable]:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="slide" data-slide-id="2">
        <div class="bg-accent"></div>
        <div class="accent-left"></div>
        <div class="accent-right"></div>
        <div class="content">
            <div class="section-label" contenteditable="true" data-field="section-label">Why This Matters</div>
            <h1 class="main-message" contenteditable="true" data-field="main-message">Automate the <span class="highlight">hard stuff</span>.<br>Build AI expertise.<br>Have <span class="highlight">fun</span>.</h1>
            <div class="benefits">
                <div class="benefit">
                    <div class="benefit-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <span class="benefit-text" contenteditable="true" data-field="benefit-1">Automate repetitive tasks</span>
                </div>
                <div class="benefit">
                    <div class="benefit-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                    </div>
                    <span class="benefit-text" contenteditable="true" data-field="benefit-2">Critical for career growth</span>
                </div>
                <div class="benefit">
                    <div class="benefit-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <span class="benefit-text" contenteditable="true" data-field="benefit-3">Genuinely enjoyable</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const saveEdits = () => {
            const edits = [];
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const field = el.getAttribute('data-field');
                if (field) edits.push({ selector: '[data-field="' + field + '"]', content: el.innerHTML });
            });
            localStorage.setItem('slide-2-edits', JSON.stringify({ slide: 2, edits: edits, lastModified: new Date().toISOString() }));
        };
        document.querySelectorAll('[contenteditable]').forEach(el => {
            el.addEventListener('blur', saveEdits);
            el.addEventListener('input', () => setTimeout(saveEdits, 1000));
        });
        const stored = localStorage.getItem('slide-2-edits');
        if (stored) {
            try {
                const data = JSON.parse(stored);
                if (data.slide === 2 && Array.isArray(data.edits)) {
                    data.edits.forEach(edit => {
                        const el = document.querySelector(edit.selector);
                        if (el) el.innerHTML = edit.content;
                    });
                }
            } catch (e) { localStorage.removeItem('slide-2-edits'); }
        }
    </script>
</body>
</html>
