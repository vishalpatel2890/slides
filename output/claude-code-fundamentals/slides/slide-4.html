<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Slide 4: Why Agentic CLI Wins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4e94c;
            --color-secondary: #4ecdc4;
            --color-bg-default: #0a0a0a;
            --color-bg-alt: #1a1a1a;
            --color-text-heading: #ffffff;
            --color-text-body: #f5f5f5;
            --color-text-muted: #888888;
            --color-border: #2a2a2a;
            --font-heading: 'Outfit', system-ui, sans-serif;
            --font-body: 'Outfit', system-ui, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-bg-default); width: 1920px; height: 1080px; overflow: hidden; }
        .slide { width: 1920px; height: 1080px; background: var(--color-bg-default); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 80px; position: relative; }
        .bg-accent { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse at 50% 50%, rgba(212, 233, 76, 0.03) 0%, transparent 60%); pointer-events: none; }
        .content { text-align: center; max-width: 1200px; position: relative; z-index: 1; }
        .section-label { font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: var(--color-secondary); margin-bottom: 32px; }
        .main-statement { font-family: var(--font-heading); font-size: 64px; font-weight: 700; color: var(--color-text-heading); line-height: 1.15; margin-bottom: 60px; }
        .highlight { color: var(--color-primary); }
        .capabilities { display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px; margin-top: 40px; }
        .capability { background: var(--color-bg-alt); border: 1px solid var(--color-border); padding: 32px 24px; text-align: center; position: relative; }
        .capability::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--color-secondary); }
        .capability:nth-child(2)::before { background: linear-gradient(90deg, var(--color-secondary), var(--color-primary)); }
        .capability:nth-child(3)::before { background: linear-gradient(90deg, var(--color-secondary), var(--color-primary)); }
        .capability:nth-child(4)::before { background: var(--color-primary); }
        .capability-icon { width: 48px; height: 48px; margin: 0 auto 16px; color: var(--color-primary); }
        .capability-title { font-size: 18px; font-weight: 600; color: var(--color-text-heading); margin-bottom: 8px; }
        .capability-desc { font-size: 14px; color: var(--color-text-muted); line-height: 1.4; }
        .accent-left, .accent-right { position: absolute; top: 50%; transform: translateY(-50%); width: 3px; height: 200px; background: linear-gradient(180deg, transparent, var(--color-primary), transparent); }
        .accent-left { left: 80px; }
        .accent-right { right: 80px; }
        [contenteditable]:focus { outline: 2px solid var(--color-primary); outline-offset: 4px; }
    </style>
</head>
<body>
    <div class="slide" data-slide-id="4">
        <div class="bg-accent"></div>
        <div class="accent-left"></div>
        <div class="accent-right"></div>
        <div class="content">
            <div class="section-label" contenteditable="true" data-field="section-label">The Key Difference</div>
            <h1 class="main-statement" contenteditable="true" data-field="main-statement">Not just chat.<br><span class="highlight">Real work</span> gets done.</h1>
            <div class="capabilities">
                <div class="capability">
                    <svg class="capability-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                    <h3 class="capability-title" contenteditable="true" data-field="cap1-title">File System Access</h3>
                    <p class="capability-desc" contenteditable="true" data-field="cap1-desc">Read and write files directly in your project</p>
                </div>
                <div class="capability">
                    <svg class="capability-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>
                    <h3 class="capability-title" contenteditable="true" data-field="cap2-title">Code Execution</h3>
                    <p class="capability-desc" contenteditable="true" data-field="cap2-desc">Run commands and scripts, see results</p>
                </div>
                <div class="capability">
                    <svg class="capability-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    <h3 class="capability-title" contenteditable="true" data-field="cap3-title">Autonomous Loops</h3>
                    <p class="capability-desc" contenteditable="true" data-field="cap3-desc">Plans, executes, iterates on errors</p>
                </div>
                <div class="capability">
                    <svg class="capability-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="7.5 4.21 12 6.81 16.5 4.21"/><polyline points="7.5 19.79 7.5 14.6 3 12"/><polyline points="21 12 16.5 14.6 16.5 19.79"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                    <h3 class="capability-title" contenteditable="true" data-field="cap4-title">Knowledge Work</h3>
                    <p class="capability-desc" contenteditable="true" data-field="cap4-desc">Not just coding â€” docs, research, automation</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const saveEdits = () => {
            const edits = [];
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const field = el.getAttribute('data-field');
                if (field) edits.push({ selector: '[data-field="' + field + '"]', content: el.innerHTML });
            });
            localStorage.setItem('slide-4-edits', JSON.stringify({ slide: 4, edits: edits, lastModified: new Date().toISOString() }));
        };
        document.querySelectorAll('[contenteditable]').forEach(el => {
            el.addEventListener('blur', saveEdits);
            el.addEventListener('input', () => setTimeout(saveEdits, 1000));
        });
        const stored = localStorage.getItem('slide-4-edits');
        if (stored) { try { const data = JSON.parse(stored); if (data.slide === 4 && Array.isArray(data.edits)) { data.edits.forEach(edit => { const el = document.querySelector(edit.selector); if (el) el.innerHTML = edit.content; }); } } catch (e) { localStorage.removeItem('slide-4-edits'); } }
    </script>
</body>
</html>
