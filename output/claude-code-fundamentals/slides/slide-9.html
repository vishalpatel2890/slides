<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Slide 9: First Run â€” The Magic Moment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4e94c;
            --color-secondary: #4ecdc4;
            --color-bg-default: #0a0a0a;
            --color-bg-alt: #1a1a1a;
            --color-text-heading: #ffffff;
            --color-text-body: #f5f5f5;
            --color-text-muted: #888888;
            --color-border: #2a2a2a;
            --font-heading: 'Outfit', system-ui, sans-serif;
            --font-body: 'Outfit', system-ui, sans-serif;
            --font-mono: 'Fira Code', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-bg-default); width: 1920px; height: 1080px; overflow: hidden; }
        .slide { width: 1920px; height: 1080px; background: var(--color-bg-default); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 80px; position: relative; }
        .bg-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; height: 800px; background: radial-gradient(ellipse, rgba(212, 233, 76, 0.1) 0%, transparent 70%); pointer-events: none; }
        .content { text-align: center; position: relative; z-index: 1; }
        .section-label { font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: var(--color-secondary); margin-bottom: 40px; }
        .command-display { background: var(--color-bg-alt); border: 2px solid var(--color-primary); padding: 40px 80px; margin-bottom: 48px; display: inline-block; }
        .command-text { font-family: var(--font-mono); font-size: 72px; font-weight: 500; color: var(--color-primary); letter-spacing: 4px; }
        .cursor { display: inline-block; width: 4px; height: 60px; background: var(--color-primary); margin-left: 8px; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .message { font-family: var(--font-heading); font-size: 48px; font-weight: 600; color: var(--color-text-heading); line-height: 1.3; margin-bottom: 40px; }
        .message .highlight { color: var(--color-primary); }
        .subtitle { font-size: 24px; color: var(--color-text-muted); max-width: 700px; margin: 0 auto; }
        .accent-corners { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 300px; pointer-events: none; }
        .accent-corners::before, .accent-corners::after { content: ''; position: absolute; width: 60px; height: 60px; border-color: var(--color-primary); border-style: solid; }
        .accent-corners::before { top: 0; left: 0; border-width: 3px 0 0 3px; }
        .accent-corners::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; }
        [contenteditable]:focus { outline: 2px solid var(--color-primary); outline-offset: 4px; }
    </style>
</head>
<body>
    <div class="slide" data-slide-id="9">
        <div class="bg-glow"></div>
        <div class="content">
            <div class="section-label" contenteditable="true" data-field="section-label">The Magic Moment</div>
            <div class="command-display">
                <span class="command-text" contenteditable="true" data-field="command">claude</span>
                <span class="cursor"></span>
            </div>
            <h1 class="message" contenteditable="true" data-field="message">Type it. Press Enter.<br>Watch it <span class="highlight">come alive</span>.</h1>
            <p class="subtitle" contenteditable="true" data-field="subtitle">Your AI agent awaits. This is where the fun begins.</p>
        </div>
        <div class="accent-corners"></div>
    </div>
    <script>
        const saveEdits = () => {
            const edits = [];
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const field = el.getAttribute('data-field');
                if (field) edits.push({ selector: '[data-field="' + field + '"]', content: el.innerHTML });
            });
            localStorage.setItem('slide-9-edits', JSON.stringify({ slide: 9, edits: edits, lastModified: new Date().toISOString() }));
        };
        document.querySelectorAll('[contenteditable]').forEach(el => {
            el.addEventListener('blur', saveEdits);
            el.addEventListener('input', () => setTimeout(saveEdits, 1000));
        });
        const stored = localStorage.getItem('slide-9-edits');
        if (stored) { try { const data = JSON.parse(stored); if (data.slide === 9 && Array.isArray(data.edits)) { data.edits.forEach(edit => { const el = document.querySelector(edit.selector); if (el) el.innerHTML = edit.content; }); } } catch (e) { localStorage.removeItem('slide-9-edits'); } }
    </script>
</body>
</html>
