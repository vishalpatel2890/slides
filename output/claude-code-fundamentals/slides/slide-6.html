<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Slide 6: Install Claude Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4e94c;
            --color-secondary: #4ecdc4;
            --color-bg-default: #0a0a0a;
            --color-bg-alt: #1a1a1a;
            --color-bg-code: #111111;
            --color-text-heading: #ffffff;
            --color-text-body: #f5f5f5;
            --color-text-muted: #888888;
            --color-border: #2a2a2a;
            --font-heading: 'Outfit', system-ui, sans-serif;
            --font-body: 'Outfit', system-ui, sans-serif;
            --font-mono: 'Fira Code', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--color-bg-default); width: 1920px; height: 1080px; overflow: hidden; }
        .slide { width: 1920px; height: 1080px; background: var(--color-bg-default); padding: 80px; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 48px; }
        .section-label { font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: var(--color-secondary); margin-bottom: 16px; }
        h1 { font-family: var(--font-heading); font-size: 48px; font-weight: 700; color: var(--color-text-heading); line-height: 1.1; }
        .content { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 40px; max-width: 1400px; margin: 0 auto; }
        .step { display: grid; grid-template-columns: 80px 1fr; gap: 32px; align-items: start; }
        .step-number { font-family: var(--font-heading); font-size: 48px; font-weight: 700; color: var(--color-primary); line-height: 1; }
        .step-content h3 { font-size: 24px; font-weight: 600; color: var(--color-text-heading); margin-bottom: 16px; }
        .code-block { background: var(--color-bg-code); border: 1px solid var(--color-border); padding: 20px 28px; font-family: var(--font-mono); font-size: 20px; color: var(--color-text-body); display: flex; align-items: center; justify-content: space-between; }
        .code-block code { color: var(--color-primary); }
        .copy-hint { font-size: 12px; color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .note { background: rgba(212, 233, 76, 0.08); border-left: 3px solid var(--color-primary); padding: 16px 24px; margin-top: 16px; }
        .note-text { font-size: 16px; color: var(--color-text-muted); }
        .note-text strong { color: var(--color-primary); }
        [contenteditable]:focus { outline: 2px solid var(--color-primary); outline-offset: 4px; }
    </style>
</head>
<body>
    <div class="slide" data-slide-id="6">
        <div class="header">
            <div>
                <div class="section-label" contenteditable="true" data-field="section-label">Installation</div>
                <h1 contenteditable="true" data-field="title">Install Claude Code</h1>
            </div>
        </div>
        <div class="content">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3 contenteditable="true" data-field="step1-title">Install via Homebrew</h3>
                    <div class="code-block">
                        <code contenteditable="true" data-field="step1-cmd">brew install claude</code>
                        <span class="copy-hint">Copy & paste</span>
                    </div>
                    <div class="note">
                        <p class="note-text" contenteditable="true" data-field="step1-note"><strong>Note:</strong> npm install is blocked on corporate networks. Use Homebrew.</p>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3 contenteditable="true" data-field="step2-title">Verify Installation</h3>
                    <div class="code-block">
                        <code contenteditable="true" data-field="step2-cmd">claude --version</code>
                        <span class="copy-hint">Should show version</span>
                    </div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">âœ“</div>
                <div class="step-content">
                    <h3 contenteditable="true" data-field="step3-title">Expected Output</h3>
                    <div class="code-block">
                        <code contenteditable="true" data-field="step3-output" style="color: var(--color-text-muted);">claude-code v1.0.x</code>
                        <span class="copy-hint" style="color: var(--color-primary);">Success!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const saveEdits = () => {
            const edits = [];
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const field = el.getAttribute('data-field');
                if (field) edits.push({ selector: '[data-field="' + field + '"]', content: el.innerHTML });
            });
            localStorage.setItem('slide-6-edits', JSON.stringify({ slide: 6, edits: edits, lastModified: new Date().toISOString() }));
        };
        document.querySelectorAll('[contenteditable]').forEach(el => {
            el.addEventListener('blur', saveEdits);
            el.addEventListener('input', () => setTimeout(saveEdits, 1000));
        });
        const stored = localStorage.getItem('slide-6-edits');
        if (stored) { try { const data = JSON.parse(stored); if (data.slide === 6 && Array.isArray(data.edits)) { data.edits.forEach(edit => { const el = document.querySelector(edit.selector); if (el) el.innerHTML = edit.content; }); } } catch (e) { localStorage.removeItem('slide-6-edits'); } }
    </script>
</body>
</html>
