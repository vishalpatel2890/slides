<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Slide 1: Claude Code Fundamentals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #d4e94c;
            --color-secondary: #4ecdc4;
            --color-bg-default: #0a0a0a;
            --color-bg-alt: #1a1a1a;
            --color-text-heading: #ffffff;
            --color-text-body: #f5f5f5;
            --color-text-muted: #888888;
            --font-heading: 'Outfit', system-ui, sans-serif;
            --font-body: 'Outfit', system-ui, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--color-bg-default);
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: var(--color-bg-default);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 120px;
        }
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 600px;
            height: 100%;
            background: linear-gradient(135deg, transparent 50%, var(--color-bg-alt) 50%);
            z-index: 0;
        }
        .accent-bar {
            position: absolute;
            top: 80px;
            left: 120px;
            width: 120px;
            height: 4px;
            background: var(--color-primary);
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
        }
        .eyebrow {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--color-primary);
            margin-bottom: 24px;
        }
        h1 {
            font-family: var(--font-heading);
            font-size: 96px;
            font-weight: 700;
            line-height: 1.0;
            color: var(--color-text-heading);
            margin-bottom: 32px;
            letter-spacing: -2px;
        }
        h1 .highlight { color: var(--color-primary); }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: var(--color-text-muted);
            max-width: 700px;
            line-height: 1.4;
        }
        .footer {
            position: absolute;
            bottom: 60px;
            left: 120px;
            right: 120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        .week-badge {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .week-number {
            background: var(--color-primary);
            color: var(--color-bg-default);
            font-weight: 700;
            font-size: 14px;
            padding: 8px 16px;
            letter-spacing: 1px;
        }
        .week-label {
            font-size: 14px;
            color: var(--color-text-muted);
        }
        .duration {
            font-size: 14px;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .duration-icon { color: var(--color-secondary); }
        .corner-accent {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            border-left: 3px solid var(--color-primary);
            border-top: 3px solid var(--color-primary);
            z-index: 1;
        }
        [contenteditable]:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="slide" data-slide-id="1">
        <div class="accent-bar"></div>
        <div class="content">
            <div class="eyebrow" contenteditable="true" data-field="eyebrow">SE Curriculum â€¢ Week 1 of 12</div>
            <h1 contenteditable="true" data-field="title">Claude Code <span class="highlight">Fundamentals</span></h1>
            <p class="subtitle" contenteditable="true" data-field="subtitle">Automate the hard stuff. Build AI expertise. Have fun.</p>
        </div>
        <div class="footer">
            <div class="week-badge">
                <span class="week-number">WEEK 1</span>
                <span class="week-label" contenteditable="true" data-field="week-label">Foundation Phase</span>
            </div>
            <div class="duration">
                <svg class="duration-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span contenteditable="true" data-field="duration">30 minutes</span>
            </div>
        </div>
        <div class="corner-accent"></div>
    </div>
    <script>
        const saveEdits = () => {
            const edits = [];
            document.querySelectorAll('[contenteditable]').forEach(el => {
                const field = el.getAttribute('data-field');
                if (field) edits.push({ selector: '[data-field="' + field + '"]', content: el.innerHTML });
            });
            localStorage.setItem('slide-1-edits', JSON.stringify({ slide: 1, edits: edits, lastModified: new Date().toISOString() }));
        };
        document.querySelectorAll('[contenteditable]').forEach(el => {
            el.addEventListener('blur', saveEdits);
            el.addEventListener('input', () => setTimeout(saveEdits, 1000));
        });
        const stored = localStorage.getItem('slide-1-edits');
        if (stored) {
            try {
                const data = JSON.parse(stored);
                if (data.slide === 1 && Array.isArray(data.edits)) {
                    data.edits.forEach(edit => {
                        const el = document.querySelector(edit.selector);
                        if (el) el.innerHTML = edit.content;
                    });
                }
            } catch (e) { localStorage.removeItem('slide-1-edits'); }
        }
    </script>
</body>
</html>
